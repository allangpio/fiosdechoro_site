<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Fios de Choro é um quarteto de música instrumental brasileira que mistura o
  Choro com ritmos da Cultura Popular Pernambucana, principalmente o Frevo, e tem o violino como solista. No
  repertório há o diálogo dessas linguagens através de arranjos e composições autorais"
    />
    <meta name="robots" content="index,follow" />

    <link href="imagens/fios_branco.png" rel="icon" />

    <link rel="stylesheet" href="styles/icon-basic.css" />

    <link rel="stylesheet" href="sass/main.css" />

    <title>Fios</title>
  </head>

  <body>
    <header class="header header--about">
      <div class="header__logo-container">
        <img class="logo" src="imagens/fios_branco.png" alt="Logo Fios" />
      </div>

      <nav class="nav">
        <ul class="nav__links">
          <li class="nav__links__link">
            <a href="index.html">Início</a>
          </li>
          <li class="nav__links__link">
            <a href="sobre.html">Sobre</a>
          </li>
          <li class="nav__links__link">
            <a href="musica.html">Música</a>
          </li>
          <li class="nav__links__link">
            <a href="projetos.html">Projetos</a>
          </li>
          <li class="nav__links__link">
            <a href="contato.html">Contato</a>
          </li>
        </ul>
      </nav>
    </header>

    <section class="contact">
      <div class="form-container">
        <h3 class="heading-tertiary u-margin-bottom-sm">Fale com o Fios</h3>
        <form id="contact">
          <label for="name" class="form__label">Nome</label>
          <input
            type="text"
            name="name"
            class="form__input"
            id="name"
            required
          />
          <label for="email" class="form__label">Email</label>
          <input
            type="email"
            name="email"
            class="form__input"
            id="email"
            required
          />
          <label for="message" class="form__label" id="message">
            Comentários
          </label>
          <textarea
            name="message"
            id="message"
            cols="20"
            rows="3"
            class="form__text"
          ></textarea>

          <button type="submit" class="form__button">Enviar</button>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="footer__info">
        <h3 class="heading-tertiary u-margin-bottom-sm">Contato</h3>
        <ul class="footer__list">
          <li class="footer__item">
            <i class="icon-basic-smartphone"></i>
            (11) 96350-0589
          </li>
          <li class="footer__item">
            <i class="icon-basic-smartphone"></i>
            (11) 96350-0589
          </li>
          <li class="footer__item">
            <i class="icon-basic-mail"></i>
            producaofiosdechoro@gmail.com
          </li>
        </ul>
        <ul class="footer__list footer__list--nav">
          <li class="footer__item">
            <a
              href="https://www.instagram.com/fiosdechoro/"
              target="_blank"
              class="footer__link"
            >
              <img
                src="imagens/insta-branco.png"
                alt="Instagram"
                class="footer__link__icon"
              />
            </a>
          </li>
          <li class="footer__item">
            <a
              href="https://www.facebook.com/fiosdechoro/"
              target="_blank"
              class="footer__link"
            >
              <img
                src="imagens/Facebook-branco.png"
                alt="Facebook"
                class="footer__link__icon"
              />
            </a>
          </li>
          <li class="footer__item">
            <a
              href="https://www.youtube.com/channel/UCMPmBo4eZWmKcb4LP5CB5qg"
              target="_blank"
              class="footer__link"
            >
              <img
                src="imagens/Youtube-branco.png"
                alt="Youtube"
                class="footer__link__icon"
              />
            </a>
          </li>
        </ul>
      </div>
      <div class="footer__logo-box">
        <img src="imagens/logo-big.png" alt="Logo Fios" class="footer__logo" />
      </div>

      <div class="footer__copyright">
        <p class="footer__copyright-text">
          Copyright &copy; Fios de Choro 2020
          <br />
          Feito por: &copy; Allan Gaia Pio
        </p>
      </div>
    </footer>
  </body>
</html>
